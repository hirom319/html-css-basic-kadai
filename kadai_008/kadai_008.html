<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content" description="このページは８章の課題です。" />
    <title>８章課題</title>
  </head>
  <body>
    <header>
      <h1>SAMURAIニュース</h1>
      <nav>
        <ul>
          <li><a href="https://www.sejuku.net/">ホーム</a></li>
          <li><a href="https://www.sejuku.net/">社会</a></li>
          <li><a href="https://www.sejuku.net/">経済</a></li>
          <li><a href="https://www.sejuku.net/">スポーツ</a></li>
          <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>
            日本でも年々人気の高まるハロウィン。<br />今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
          </p>
          <audio src="ichi.mp3" controls></audio>
        </section>

        <section>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form action="">
            <label for="name">名前</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="名前を入力してください"
              style="width: 170px"
            /><br />
            <label for="select">世代</label>
            <select name="generation" id="select">
              <option value="age10s">10代</option>
              <option value="age20s">20代</option>
              <option value="age30s">30代</option>
              <option value="age40s">40代</option>
            </select>
            <br />
            <label for="male">
              <input type="radio" name="gender" id="male" />男性
            </label>
            <label for="female">
              <input type="radio" name="gender" id="female" />女性
            </label>
            <label for="other">
              <input type="radio" name="gender" id="other" />その他
            </label>
            <br />
            <label for="snackname">おすすめの和菓子の名称</label>
            <input
              type="text"
              name="recomendation"
              id="snackname"
              placeholder="例：みたらし団子"
            />
            <br />
            <label for="message">おすすめする理由</label>
            <textarea name="reason" cols="30" rows="2" id="message"> </textarea>
            <br />
            <input type="checkbox" name="consent" id="consent" />
            <label for="consent">個人情報方針に同意する</label>
            <br />
            <button type="submit">送信</button>
            <button type="reset">リセット</button>
          </form>
        </section>
        <section>
          <h2>テクノロジー</h2>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>
            SAMURAI公式YouTubeで新しい動画がリリースされました。<br />動画の内容はHTML/CSSの解説です。
          </p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2JLiGSUohEo"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>
      </article>
    </main>
    <footer>
      <p>&copy; SAMURAIニュース</p>
    </footer>
  </body>
</html>
